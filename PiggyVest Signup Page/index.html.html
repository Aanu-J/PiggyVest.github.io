<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sign.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <img src="./piggyvest-logo.0b78a8fa.svg" alts="piggyvest" class="center"> 
    <div class="container">
        <form action="action_page.php">
            <h4>Create a Secure Account</h4>
            <h5>Welcome to the future of Savings & Investments</h>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Full Name</label>
                </div>
                <p>
                <div class="col-75">
                    <input type="text" id="fname" name="fullname" placeholder="Full Name">
                </div>
                </p>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email address" placeholder="Email Address">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pnumber">Phone Number</label>
                </div>
                <div class="col-75">
                    <input type="text" id="pnumber" name="phone number" placeholder="Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="psswrd">Password</label>
                </div>
                <div class="col-75">
                    <input type="text" id="psswrd" name="Password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="referno">Referrer Phone or Promo Code (Optional)</label>
                </div>
                <div class="col-75">
                    <input type="text" id="referno" name="Referrer Phone or Promo Code" placeholder="Referrer Phone or Promo Code">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="hwyouheard">How Did You Hear About Us? (Optional)</label>
                </div>
                <div class="col-75">
                    <select id="hwyouheard" name="Click to select" placeholder="Click To Select">
                        #p1 {
                            overflow:scroll
                        }
                        <option value="Click To Select">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friends and co">Friend/Family/Coworker Referral</option>
                        <option value="google">Google search</option>
                        <option value="playstore">Google playstore</option>
                        <option value="blog">Online blog</option>
                        <option value="newspaper">Local newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="CREATE ACCOUNT">
            </div>
        </form>
    </div>
    <div class="row">
        <h6>Already have an account? Log In</h6>
    </div>
</body>
</html>
